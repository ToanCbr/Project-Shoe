<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__icons">
            <div class="card__icons--heart">
                <i class="bi bi-heart"></i>
            </div>
            <div class="card__icons--cart">
                <i class="bi bi-cart"></i>
            </div>
        </div>

        <div class="card__img">
            <img src="img/Nike Zoom KD 12.png" alt="">
        </div>

        <div class="card__title">
            <h3 class="card__title-name">Nike Zoom KD 12</h3>
            <h3 class="card__title-price">$99</h3>
        </div>

        <div class="card__select">
            <div class="card__select-size">
                <h3 class="card__select-size-title">Size:</h3>
                <span class="card__select-size-item">39</span>
                <span class="card__select-size-item">40</span>
                <span class="card__select-size-item">41</span>
                <span class="card__select-size-item">42</span>
                <span class="card__select-size-item">43</span>
            </div>
            <div class="card__select-color">
                <h3 class="card__select-color-title">Color:</h3>
                <span class="card__select-color--green"></span>
                <span class="card__select-color--red"></span>
                <span class="card__select-color--purple"></span>
                <span class="card__select-color--yellow"></span>
            </div>
            <div class="card__select-button">
                <button class="card__select-button-buy">Buy Now</button>
                <button class="card__select-button-cart">Add Cart</button>
            </div>
        </div>
    </div>
</body>

</html>`
